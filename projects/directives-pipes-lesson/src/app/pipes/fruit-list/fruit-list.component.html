<button class="px-3 py-1 bg-blue-600 text-white rounded" (click)="appRef.tick()">
	Triger Change Detection
</button>
<div class="max-w-md mx-auto p-4 rounded-2xl shadow-md bg-white space-y-4">
	<h2 class="text-xl font-semibold text-gray-800">Fruit List</h2>

	<input
		type="text"
		[value]="filter()"
		(input)="filter.set($any($event.target).value)"
		placeholder="Filter fruits..."
		class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />

	@let filteredFruits = fruits() | filter: filter();
	@if (filteredFruits.length > 0) {
		<ul class="space-y-2">
			@for (fruit of filteredFruits; track fruit) {
				<li class="px-4 py-2 bg-blue-50 rounded-lg text-blue-800 font-medium">
					{{ fruit }}
				</li>
			}
		</ul>
	} @else {
		<p class="text-sm text-gray-500 italic">No fruits match your search.</p>
	}
</div>
